{% capture post_title %}
<div class="pageIntro">
  <div class="wrapper">
    <h1>{{ page.title }}</h1>
    Posted on {{ page.date | date: '%B %d, %Y' }} by {{ page.author }}
  </div>
</div>
{% endcapture %}

{% capture wrapped_content %}<div class="wrapper">{{ content }}</div>{% endcapture %}

{% include base.html title=post_title content=wrapped_content  %}
